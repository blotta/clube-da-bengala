{% extends 'base.html' %}


{% block header %}
    <h1 class="my-3">{% block title %}Novo Equipamento{% endblock %}</h1>
{% endblock %}


{% block content %}

<div class="my-5 p-3 border">

    <form action="{{ url_for('manage.equipamentos_create') }}" method="post">
        <div class="row p-3">
            <div class="col-md-6">
                <div class="card text-dark bg-light">
                    <h5 class="card-header">Equipamento</h5>
                    <!-- <img src="" alt=""> -->

                    <div class="card-body">
                        <!-- <h3 class="card-title mb-3">Equipamento</h3> -->
                        <div class="card-text">
                            <div class="input-group mb-3">
                                <label for="equip_type" class="input-group-text">Tipo</label>
                                <select class="form-select" name="equip_type" id="equip_type" required>
                                    <option value="">Selecione...</option>
                                    {% for t in viewmodel.equip_classifications %}
                                    <option value="{{ t.id }}">{{ t.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <label for="equip_model" class="input-group-text">Modelo</label>
                                <select class="form-select" name="equip_model" id="equip_model" required>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <label for="equip_size" class="input-group-text">Tamanho</label>
                                <select class="form-select" name="equip_size" id="equip_size">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="status-select" class="form-label">Status</label>
                    <select name="status-select" id="status-select" class="form-select" disabled>
                        <option value="0">Disponível</option>
                        <option value="1">Emprestado</option>
                        <option value="2">Em Manutenção</option>
                        <option value="3">Indisponível</option>
                    </select>
                    <input type="hidden" name="status" value="0">
                </div>
                <div class="mb-3">
                    <label for="obs" class="form-label">Observações</label>
                    <textarea class="form-control h-100" id="obs" name="obs"></textarea>
                </div>
            </div>


            <div class="col-md-12 my-3">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                </div>
            </div>

        </div>
    </form>
</div>

<script>
    window.estado = {
        // equips: {{ viewmodel.equip_classifications | tojson }},
        equips: [{"id": 1, "models": [{"name": "Manual", "num": 1, "sizes": []}, {"name": "Motorizada", "num": 2, "sizes": []}], "name": "Cama Hospitalar"}, {"id": 2, "models": [{"name": "Standard Adulto", "num": 1, "sizes": []}, {"name": "Especial Adulto", "num": 2, "sizes": [{"desc": "At\u00e9 120kg", "id": 1}]}, {"name": "Adaptada Infantil", "num": 4, "sizes": []}], "name": "Cadeira de Rodas"}, {"id": 3, "models": [{"name": "Standard Adulto", "num": 1, "sizes": []}, {"name": "Especial Adulto", "num": 2, "sizes": []}], "name": "Cadeira de Banho"}, {"id": 4, "models": [{"name": "Articulado", "num": 1, "sizes": []}, {"name": "Especial Adulto", "num": 2, "sizes": []}, {"name": "Especial Infantil", "num": 4, "sizes": []}], "name": "Andador"}, {"id": 5, "models": [{"name": "Alum\u00ednio (par) Adulto", "num": 1, "sizes": [{"desc": "P - 1,37m a 1,57m", "id": 2}, {"desc": "M - 1,57m a 1,78m", "id": 3}, {"desc": "G - 1,78m a 1,98m", "id": 4}]}, {"name": "Madeira (par) Adulto", "num": 2, "sizes": [{"desc": "P - 1,37m a 1,57m", "id": 5}, {"desc": "M - 1,57m a 1,78m", "id": 6}, {"desc": "G - 1,78m a 1,98m", "id": 7}]}, {"name": "Alum\u00ednio (par) Infantil", "num": 3, "sizes": [{"desc": "\u00danico - Entre 1,22m e 1,37m", "id": 8}]}], "name": "Muleta Axilar"}, {"id": 6, "models": [{"name": "Par Adulto", "num": 3, "sizes": [{"desc": "P - 1,37m a 1,57m", "id": 9}, {"desc": "M - 1,57m a 1,78m", "id": 10}, {"desc": "G - 1,78m a 1,98m", "id": 11}]}, {"name": "Par Infantil", "num": 4, "sizes": []}], "name": "Muleta Canadense (de bra\u00e7o)"}, {"id": 7, "models": [{"name": "Fixo", "num": 1, "sizes": [{"desc": "P - 50cm", "id": 18}, {"desc": "M - 60cm", "id": 19}, {"desc": "G - 70cm", "id": 20}]}], "name": "Imobilizador de Joelho"}, {"id": 8, "models": [{"name": "Madeira", "num": 1, "sizes": []}, {"name": "Alum\u00ednio", "num": 2, "sizes": []}, {"name": "Deficiente Visual", "num": 3, "sizes": []}, {"name": "Quatro Pontos", "num": 4, "sizes": []}], "name": "Bengala"}, {"id": 9, "models": [{"name": "Robofoot Curta", "num": 1, "sizes": [{"desc": "P", "id": 12}, {"desc": "M", "id": 13}, {"desc": "G", "id": 14}]}, {"name": "Robofoot Longa", "num": 2, "sizes": [{"desc": "P", "id": 15}, {"desc": "M", "id": 16}, {"desc": "G", "id": 17}]}], "name": "Bota Imobilizadora"}, {"id": 15, "models": [{"name": "Padr\u00e3o", "num": 1, "sizes": []}], "name": "Tipoia"}, {"id": 18, "models": [{"name": "Espuma", "num": 1, "sizes": []}], "name": "Colar Cervical"}, {"id": 19, "models": [{"name": "Padr\u00e3o", "num": 1, "sizes": []}], "name": "Imobilizador P\u00e9 / Tornozelo"}, {"id": 20, "models": [{"name": "Caixa de Ovo", "num": 1, "sizes": []}], "name": "Colch\u00e3o"}, {"id": 27, "models": [{"name": "Padr\u00e3o", "num": 1, "sizes": []}], "name": "Joelheira"}],

        init: function() {
            window.estado.configEquip();
        },

        configEquip: function() {
            $("#equip_type").change(function() {
                if ($(this).val() == '') {
                    $("#equip_model").html('').closest('div').hide();
                    $("#equip_size").html('').closest('div').hide();
                } else {
                    window.estado.populateModels($(this).val());
                }
            });

            $('#equip_model').change(function() {
                window.estado.populateSizes($('#equip_type').val(), $(this).val());
            });

            $("#equip_type").trigger('change');
        },

        populateModels: function(type_id) {
            $('#equip_model').html('');
            const type = window.estado.equips.filter((t) => t.id == type_id)[0];
            for (model of type.models) {
                $('#equip_model').append('<option value="'+model.num+'">'+model.name+'</option>');
            }
            $('#equip_model').closest('div').show();
            $('#equip_model').trigger('change');
        },

        populateSizes: function(type_id, model_num) {
            $('#equip_size').html('').closest('div').hide();
            const model = window.estado.equips.filter((t) => t.id == type_id)[0]
                .models.filter((m) => m.num == model_num)[0];

            if (model.sizes.length > 0) {
                for (size of model.sizes) {
                    $('#equip_size').append('<option value="' + size.id + '">'+size.desc+'</option>');
                }
                $('#equip_size').closest('div').show();
            }
        },

    }
    $(document).ready(function() {
        window.estado.init();
    });
</script>
{% endblock%}
