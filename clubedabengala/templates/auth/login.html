{% extends 'base.html' %}

{% block header %}
    <h1 class="text-center my-3">{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="mb-3 mt-5">
        <img class="d-block mx-auto" src="{{ url_for('static', filename='images/logo-clube-da-bengala.jpg') }}" alt="">
    </div>
    <div id="form-div" class="d-flex row flex-column justify-center mt-5 ">
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3 d-grid gap-2 col-md-4 mx-auto">
                <label for="username" class="form-label">Usu√°rio</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3 d-grid gap-2 col-md-4 mx-auto">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="d-grid gap-2 col-md-4 mx-auto my-5">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
